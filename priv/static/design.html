<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iodized</title>
<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="branding">
    <a href="/" class="branding__logo"><img src="img/logo.svg" alt="iodized"></a>
    <p class="branding__tagline"><strong>Iodine rich feature toggling!</strong> Lack of iodine can lead to development delays, and stunted growth. Iodized helps with that.</p>
  </div>
  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option1"> Off
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option2"> On
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option3"> Force On
    </label>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/vendor/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/vendor/bootstrap.js"></script>
<script type="text/jsx" src="js/iodized.js"></script>
</body>
</html>
