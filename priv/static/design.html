<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iodized</title>
<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="branding">
    <a href="/" class="branding__logo"><img src="img/logo.svg" alt="iodized"></a>
    <p class="branding__tagline"><strong>Iodine rich feature toggling.</strong> Lack of iodine can lead to development delays, and stunted growth. Iodized helps with that.</p>
  </div>
  <div class="feature--new">
    <button type="button" class="btn">
      <span class="glyphicon glyphicon-plus"></span> Add new feature toggle
    </button>
  </div>
  <div class="feature--on">
    <h4 class="feature__title">Notifications (such an awesome feature everyone should get behind)</h4>
    <div class="feature__switch">
      <input type="checkbox" class="js-switch" checked />
    </div>
  </div>
  <div class="feature--off">
    <h4 class="feature__title">Super secret test feature</h4>
    <div class="feature__switch">
      <input type="checkbox" class="js-switch" />
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/vendor/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/vendor/bootstrap/button.js"></script>
<script type="text/jsx" src="js/iodized.js"></script>
<script src="js/vendor/switchery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
