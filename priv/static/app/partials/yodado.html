<div class="row-fluid" ng-init="get_features()">
  <div class="span10 offset1">
    
    <!-- heading -->
    <div class="row-fluid block">
      <div class="span1">
        <img src="img/yoda-do.png"/>
      </div>
      <div class="span8">
        <h1>Do, or do not.</h1>
      </div>
      <div class="span1">
        <a class="btn btn-large btn-primary btn-block" ng-click="edit_feature()">
          <i class="icon-plus icon-white"></i> New
        </a>
      </div>
      <div class="span1">
        <a class="btn btn-large btn-primary btn-block" ng-click="put_features()">
          <i class="icon-refresh icon-white"></i> Sync
        </a>
      </div>
    </div>

    <!-- list of features -->
    <div ng-if="features.length == 0">
      You have not any features. Why create one not, hmm? Yeesssssss.
    </div>
    
    <div class="feature block row-fluid well" ng-repeat="feature in features">
      <div class="details block span4 offset1">
        <div>
          <h3>Title</h3>
          <span class="title text">{{feature.title}}</span>
        </div>
        <div>
          <h3>Description</h3>
          <span class="description text">{{feature.description}}</span>
        </div>
      </div>

      <div class="master block span2">
        <h3>Master Switch</h2>
        <div class="btn-group">
            <button 
                type="button" 
                class="btn" 
                ng-model="feature.view.master_switch" 
                ng-click="toggle_master_state(feature, true)"
                btn-radio="'ON'"
            >
              On
            </button>
            <button 
                type="button" 
                class="btn" 
                ng-model="feature.view.master_switch" 
                ng-click="toggle_master_state(feature, null)"
                btn-radio="'LOGIC'"
            >
              Logic
            </button>
            <button 
                type="button" 
                class="btn" 
                ng-model="feature.view.master_switch" 
                ng-click="toggle_master_state(feature, false)"
                btn-radio="'OFF'"
            >
              Off
          </button>
        </div>
      </div>

      <div class="settings block span2">
        <h3>Settings</h3>
        <a class="btn btn-primary btn-block" ng-click="edit_feature(feature)">
          <i class="icon-cog icon-white"></i> Edit
        </a>
        <a class="btn btn-primary btn-block" ng-click="delete_feature(feature)">
          <i class="icon-remove icon-white"></i> Delete
        </a>
      </div>
      
      <div class="status block span2">
        <h3>Status</h3>
        <span 
            class="indicator" 
            ng:class="feature.view.indicator"
        >
          {{ feature.view.master_switch }}
        </span>
      </div>

    </div>
  </div>
</div>

<div>
  <img class="yoda" alt="Yodadontknow" src="img/padawan.png" />

  <blockquote class="pull-right quote">
    <p>{{ quote }}</p>
    <small>Master Yoda</small>
  </blockquote>
</div>
