<div>
  <div class="feature block row-fluid">
    <div class="span4 offset1">
      <h3>Title</h3>
      <input type="text" placeholder="Feature name..." ng-model="feature.title"/>
    </div>

    <div class="details block span4">
      <h3>Description</h3>
      <textarea rows="3" cols="10" ng-model="feature.description"></textarea>
    </div>

    <div class="details block span2">
      <h3>Actions</h3>
      <a class="btn btn-primary btn-block" ng-click="save()">
        <i class="icon-ok icon-white"></i> Save
      </a>
      <a class="btn btn-primary btn-block" ng-click="close()">
        <i class="icon-remove icon-white"></i> Cancel
      </a>
    </div>
  </div>

  <div class="block row-fluid ruled">
    <div class="span9 offset1">
      Match
      <div class="btn-group">
        <button 
            type="button" 
            class="btn" 
            ng-model="feature.definition.operand" 
            btn-radio="'any'"
        >
          Any
        </button>
        <button 
            type="button" 
            class="btn" 
            ng-model="feature.definition.operand" 
            btn-radio="'all'"
        >
          All
        </button>
      </div>
      of the current rules for <strong>{{feature.title}}</strong>
    </div>

    <div class="span1">
      <a class="btn btn-mini" ng-click="new_condition(feature.definition)">
        <i class="icon-plus"></i>
      </a>
    </div>
  </div>
  
  <div 
      class="block container" 
      ng-include="'partials/definition.html'" 
      ng-init="conditions = feature.definition.conditions;"
  ></div>
</div>
