<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iodized</title>
<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
<link href="css/main.css" rel="stylesheet">

<script src="js/vendor/react.js"></script>
<script src="js/vendor/JSXTransformer.js"></script>
</head>
<body>
<div class="container">
    <div class="branding">
        <img class="branding__logo" src="img/logo.svg" alt="iodized" tabIndex="-1">
        <p class="branding__tagline"><strong>Iodine rich feature toggling.</strong> Lack of iodine can lead to development delays, and stunted growth. Iodized helps with that.</p>
    </div>

    <!-- Add new feature -->
    <div class="new-feature">
        <button type="button" class="btn new-feature__add" tabindex="0">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <div class="new-feature__content">
            <a href="#" class="new-feature__close"><span class="glyphicon glyphicon-remove"></span></a>
            <div class="form-group">
                <label class="control-label" for="new-feature__name">Feature Name*</label>
                <input type="text" class="form-control input-lg" id="new-feature__name">
                <small>Lower case and underscores only, no spaces</small>
            </div>
            <div class="form-group">
                <label class="control-label" for="new-feature__description">Description</label>
                <textarea class="form-control input-lg" rows="3" id="new-feature__description"></textarea>
                <small>A word or two on what the feature does so it can be easily identified if there are many active feature toggles on the page</small>
            </div>
            <button type="submit" class="btn btn-default btn-lg new-feature__submit">Add feature toggle</button>
        </div>
    </div>


  <div id="iodized"></div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/bootstrap/button.js"></script>
<script src="js/vendor/switchery.js"></script>

<script type="text/jsx" src="js/iodized.js"></script>
<script src="js/main.js"></script>

</body>
</html>
